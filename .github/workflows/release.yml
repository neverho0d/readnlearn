name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build-and-release:
        name: Build & Publish Release
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                include:
                    - os: ubuntu-latest
                      platform: linux
                    - os: windows-latest
                      platform: windows
                    - os: macos-latest
                      platform: macos

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            # ---------- Node + deps on each OS ----------
            - name: Setup Node.js (Linux)
              if: matrix.os == 'ubuntu-latest'
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "package.json"

            - name: Install dependencies (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: npm ci

            - name: Setup Node.js (Non-Linux)
              if: matrix.os != 'ubuntu-latest'
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "package.json"

            - name: Install dependencies (Non-Linux)
              if: matrix.os != 'ubuntu-latest'
              run: npm ci

            # Ensure the Tauri JS CLI is available on ALL OSes (creates node_modules/.bin/tauri)
            - name: Install Tauri CLI (local)
              run: npm install --no-save @tauri-apps/cli@^2

            - name: Install Linux system dependencies
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libgtk-3-dev \
                    libglib2.0-dev \
                    pkg-config \
                    build-essential \
                    libssl-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev

            # Use the same per-OS bundle args as in CI
            - name: Build (Linux via Tauri Action)
              if: matrix.os == 'ubuntu-latest'
              id: tauri_linux
              uses: tauri-apps/tauri-action@v0
              with:
                  args: --bundles appimage deb rpm
              env:
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

            - name: Build (macOS via Tauri Action)
              if: matrix.os == 'macos-latest'
              id: tauri_macos
              uses: tauri-apps/tauri-action@v0
              with:
                  args: --bundles dmg app
              env:
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

            - name: Build (Windows via Tauri Action)
              if: matrix.os == 'windows-latest'
              id: tauri_windows
              uses: tauri-apps/tauri-action@v0
              with:
                  args: --bundles nsis msi
              env:
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

            # ---------- Artifact collection & upload ----------
            - name: Gather built artifacts
              id: gather_artifacts
              shell: bash
              run: |
                  set -euo pipefail

                  ROOT="${{ github.workspace }}/src-tauri/target"

                  echo "Searching for bundles under: $ROOT (recursive find)"
                  FILELIST="$(mktemp)"

                  # Find all common package types produced by Tauri
                  find "$ROOT" -type f \
                    \( -path '*/bundle/*' \) \
                    \( -name '*.dmg' -o -name '*.app.tar.gz' -o -name '*.app' \
                       -o -name '*.msi' -o -name '*.exe' -o -name '*.zip' \
                       -o -name '*AppImage' -o -name '*.deb' -o -name '*.rpm' \) \
                    2>/dev/null | sort > "$FILELIST" || true

                  COUNT=$(wc -l < "$FILELIST" | tr -d ' ')
                  echo "Found $COUNT artifacts:"
                  cat "$FILELIST" || true

                  if [[ "$COUNT" -eq 0 ]]; then
                    echo "No artifacts found to upload."
                    exit 0
                  fi

                  {
                    echo "paths<<EOF"
                    cat "$FILELIST"
                    echo "EOF"
                  } >> "$GITHUB_OUTPUT"

            - name: Upload release assets
              uses: softprops/action-gh-release@v2
              with:
                  files: ${{ steps.gather_artifacts.outputs.paths }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
