name: CI/CD Pipeline

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    test:
        name: Test & Coverage
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "package.json"

            - name: Install dependencies
              run: npm ci

            - name: Run type check
              run: npm run type-check

            - name: Run linting
              run: npm run lint

            - name: Run tests with coverage
              run: npm run test:coverage

            - name: Upload coverage reports
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage/lcov.info
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    build:
        name: Build Application
        runs-on: ${{ matrix.os }}
        needs: test
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                include:
                    - os: ubuntu-latest
                      platform: linux
                    - os: windows-latest
                      platform: windows
                    - os: macos-latest
                      platform: macos

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            # ---------- Node + deps on each OS ----------
            - name: Setup Node.js (Linux)
              if: matrix.os == 'ubuntu-latest'
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "package.json"

            - name: Install dependencies (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: npm ci

            - name: Setup Node.js (Non-Linux)
              if: matrix.os != 'ubuntu-latest'
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "package.json"

            - name: Install dependencies (Non-Linux)
              if: matrix.os != 'ubuntu-latest'
              run: npm ci

            # Ensure the Tauri JS CLI is available on ALL OSes (creates node_modules/.bin/tauri)
            - name: Install Tauri CLI (local)
              run: npm install --no-save @tauri-apps/cli@^2

            # ---------- OS-specific prereqs ----------
            - name: Install Linux system dependencies
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libgtk-3-dev \
                    libglib2.0-dev \
                    pkg-config \
                    build-essential \
                    libssl-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev

            # ---------- Build with Tauri Action (forces bundling) ----------
            # Linux
            - name: Build (Linux via Tauri Action)
              if: matrix.os == 'ubuntu-latest'
              id: tauri_build_linux
              uses: tauri-apps/tauri-action@v0
              with:
                  args: --bundles appimage deb rpm
              env:
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

            # macOS
            - name: Build (macOS via Tauri Action)
              if: matrix.os == 'macos-latest'
              id: tauri_build_macos
              uses: tauri-apps/tauri-action@v0
              with:
                  args: --bundles dmg app
              env:
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

            # Windows
            - name: Build (Windows via Tauri Action)
              if: matrix.os == 'windows-latest'
              id: tauri_build_windows
              uses: tauri-apps/tauri-action@v0
              with:
                  args: --bundles nsis msi
              env:
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

            # ---------- Artifact collection & upload ----------
            - name: Gather built artifacts
              id: gather_artifacts
              shell: bash
              run: |
                  set -euo pipefail
                  ROOT="${{ github.workspace }}/src-tauri/target"

                  echo "Searching for bundles under: $ROOT/**/release/bundle"
                  if ! compgen -G "$ROOT/**/release/bundle" > /dev/null; then
                    echo "No bundle directories found."
                    exit 0
                  fi

                  FILELIST="$(mktemp)"

                  # Temporarily relax pipefail so 'find' quirks don't abort the step
                  set +o
